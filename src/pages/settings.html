<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- connecting style.css for styleing -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- favicon -->
    <!-- small for browser tabs -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">

    <!-- large for high DPI / mobile -->
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/favicon/android-chrome-512x512.png">

    <!-- iOS / iPad -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">

</head>

<body>
    <!-- main container -->
    <div class="main-container">

        <!-- nav bars -->
        <!-- desktop sidebar -->
        <div class="sidebar">

            <!-- collapse button -->
            <div class="collaps_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-menu-icon lucide-menu">
                    <path d="M4 5h16" />
                    <path d="M4 12h16" />
                    <path d="M4 19h16" />
                </svg>
            </div>

            <!-- desktop buttons -->
            <div class="sidebar_btns-cont">

                <!-- sidevar btns -->
                <!-- dashboard -->
                <a href="./dashboard.html" class="sidebar_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-house-icon lucide-house">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                        <path
                            d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    </svg>
                    Dashboard
                </a>
                <!-- stocks -->
                <a href="./stocks.html" class="sidebar_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-boxes-icon lucide-boxes">
                        <path
                            d="M2.97 12.92A2 2 0 0 0 2 14.63v3.24a2 2 0 0 0 .97 1.71l3 1.8a2 2 0 0 0 2.06 0L12 19v-5.5l-5-3-4.03 2.42Z" />
                        <path d="m7 16.5-4.74-2.85" />
                        <path d="m7 16.5 5-3" />
                        <path d="M7 16.5v5.17" />
                        <path
                            d="M12 13.5V19l3.97 2.38a2 2 0 0 0 2.06 0l3-1.8a2 2 0 0 0 .97-1.71v-3.24a2 2 0 0 0-.97-1.71L17 10.5l-5 3Z" />
                        <path d="m17 16.5-5-3" />
                        <path d="m17 16.5 4.74-2.85" />
                        <path d="M17 16.5v5.17" />
                        <path
                            d="M7.97 4.42A2 2 0 0 0 7 6.13v4.37l5 3 5-3V6.13a2 2 0 0 0-.97-1.71l-3-1.8a2 2 0 0 0-2.06 0l-3 1.8Z" />
                        <path d="M12 8 7.26 5.15" />
                        <path d="m12 8 4.74-2.85" />
                        <path d="M12 13.5V8" />
                    </svg>
                    Stocks
                </a>
                <!-- reports -->
                <a href="./reports.html" class="sidebar_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chart-no-axes-column-icon lucide-chart-no-axes-column">
                        <path d="M5 21v-6" />
                        <path d="M12 21V3" />
                        <path d="M19 21V9" />
                    </svg>
                    Reports
                </a>
                <!-- activities -->
                <a href="./activities.html" class="sidebar_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-activity-icon lucide-activity">
                        <path
                            d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2" />
                    </svg>
                    Activities
                </a>
                <!-- settings -->
                <a class="sidebar_btn" style="background-color: #000; color: #fff;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-settings-icon lucide-settings">
                        <path
                            d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    Settings
                </a>
            </div>

             <!-- information chart sidebar container -->
            <div class="sidebar-info_chart-cont">
                <!-- information chart -->
                <div class="sidebar-info_chart">
                    <!-- information holders -->
                    <!-- out of stock info -->
                    <div class="sidebar-info_holder" style="background-color: rgba(255, 0, 0, 0.12);">
                        <!-- information title -->
                        <div class="sidebar-info_title">
                            Out of Stock
                        </div>
                        <!-- information (defult 00) -->
                        <div class="sidebar-info_num">
                            00
                        </div>
                    </div>

                    <!-- low stock info -->
                    <div class="sidebar-info_holder" style="background-color: rgba(255, 215, 0, 0.12);">
                        <!-- information title -->
                        <div class="sidebar-info_title">
                            Low Stock
                        </div>
                        <!-- information (defult 00) -->
                        <div class="sidebar-info_num">
                            00
                        </div>
                    </div>

                    <!-- in stock info -->
                    <div class="sidebar-info_holder" style="background-color: rgba(0, 128, 0, 0.12);">
                        <!-- information title -->
                        <div class="sidebar-info_title">
                            In Stock
                        </div>
                        <!-- information (defult 00) -->
                        <div class="sidebar-info_num">
                            00
                        </div>
                    </div>

                    <!-- damaged items info -->
                    <div class="sidebar-info_holder" style="background-color: rgba(255, 165, 0, 0.12);">
                        <!-- information title -->
                        <div class="sidebar-info_title">
                            Damaged Items
                        </div>
                        <!-- information (defult 00) -->
                        <div class="sidebar-info_num">
                            00
                        </div>
                    </div>

                    <!-- expired items info -->
                    <div class="sidebar-info_holder" style="background-color: rgba(255, 151, 151, 0.12);">
                        <!-- information title -->
                        <div class="sidebar-info_title">
                            Expired Items
                        </div>
                        <!-- information (defult 00) -->
                        <div class="sidebar-info_num">
                            00
                        </div>
                    </div>

                    <!-- total products info -->
                    <div class="sidebar-info_holder" style="background-color: rgba(0, 0, 255, 0.12);">
                        <!-- information title -->
                        <div class="sidebar-info_title">
                            Total Products
                        </div>
                        <!-- information (defult 00) -->
                        <div class="sidebar-info_num">
                            00
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- content side: everything will be here -->
        <div class="content-side">

            <!-- topbar -->
            <div class="topbar">

                <!-- page title -->
                <div class="page-title">
                    <p>Settings</p>
                </div>

                <!-- extra space -->
                <div class="topbar-extra-space"></div>

                <!-- profile, notification, dark/bright mode container -->
                <div class="topbar-profil-cont">

                    <!-- topbar icons -->
                    <!-- Profile -->
                    <a href="" class="topbar-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-circle-user-round-icon lucide-circle-user-round">
                            <path d="M18 20a6 6 0 0 0-12 0" />
                            <circle cx="12" cy="10" r="4" />
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </a>
                    <!-- Notification -->
                    <a href="#" class="topbar-icons" id="notification-bell">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-bell-icon lucide-bell">
                            <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                            <path
                                d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                        </svg>
                    </a>
                    <!-- Dark/Bright Mode -->
                    <a href="" class="topbar-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-moon-icon lucide-moon">
                            <path
                                d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- notification bar: slide bar -->
            <!-- transparant dark overlay -->
            <div class="notification-overlay" id="notification-overlay"></div>

            <!-- notification panel -->
            <div class="notification-panel" id="notification-panel">

                <!-- header -->
                <div class="panel-header">
                    <!-- heading (notification) -->
                    <p>Notification</p>

                    <!-- close btn -->
                    <svg class="close-btn" id="close-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </div>

                <!-- notification content -->
                <div class="panel-content"></div>
            </div>
        </div>
    </div>

    <!-- connecting script.js for javascript -->
    <script src="../scripts/script.js"></script>
</body>

</html>
